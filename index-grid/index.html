---
layout: default

---

<div class="home">

  <ul class="four-column">
    {% for post in site.posts %}
      <li class="col">
        <article class="{{ post.class }}">
          <div class="illo"><a href="{{ post.url | prepend: site.baseurl }}"><img src="{{ post.image | prepend: site.baseurl}}"/></a></div>
          <div class="description-grid"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h2>{{ post.title }}</h2></a></div>
        </article>
      </li>
    {% endfor %}
  </ul>


  {% if paginator.total_pages > 1 %}
<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">Previous</a>
  {% else %}
    <span>Previous</span>
  {% endif %}

  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">Next</a>
  {% else %}
    <span>Next</span>
  {% endif %}
</div>
{% endif %}

</div>
