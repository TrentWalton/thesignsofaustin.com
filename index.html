---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <!-- <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2> -->
        <article class="post sign {{ post.class }}">
          <div class="illo"><img src="{{ post.image | prepend: site.baseurl}}"/></div>
          <div class="description"><a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><h2 class="post-title">{{ post.title }}</h2></a><i>{{ post.address }}</i>{{ post.content }}</div>
        </article>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
