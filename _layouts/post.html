---
layout: default
---

  <article class="post sign {{ page.class }}">
    <div class="illo"><img src="{{ page.image | prepend: site.baseurl}}"/></div>
      <div class="description">
        <div class="block"><h2 class="post-title">{{ page.title }}</h2><i>{{ page.address }}</i>
          {{ content }}
        <div class="post-date">
          Posted on {{ page.date | date: '%B %d, %Y' }} under{% for tag_name in page.tags %} <a href="/tag/{{ tag_name | slugify }}">{{ tag_name }}</a>{% if forloop.last == false %},{% endif %}{% endfor %}
        </div>
      </div>
    </div>
  </article>
